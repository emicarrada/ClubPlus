<!-- Club+ Email Base Template -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{subject}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }

        /* Remove default styling */
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

        /* Brand colors */
        .primary-color { color: #3B82F6; }
        .secondary-color { color: #10B981; }
        .accent-color { color: #F59E0B; }
        .text-primary { color: #1F2937; }
        .text-secondary { color: #6B7280; }
        .bg-primary { background-color: #3B82F6; }
        .bg-secondary { background-color: #10B981; }
        .bg-light { background-color: #F9FAFB; }

        /* Typography */
        .email-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #1F2937;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            margin: 0 0 16px 0;
        }

        .content-text {
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 16px 0;
        }

        .small-text {
            font-size: 14px;
            color: #6B7280;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3B82F6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2563EB;
        }

        .btn-secondary {
            background-color: #10B981;
        }

        .btn-secondary:hover {
            background-color: #059669;
        }

        .btn-outline {
            background-color: transparent;
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }

        .btn-outline:hover {
            background-color: #3B82F6;
            color: #ffffff;
        }

        /* Layout */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .content-section {
            padding: 40px;
        }

        .header-section {
            padding: 30px 40px 20px 40px;
            background-color: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .footer-section {
            padding: 30px 40px;
            background-color: #F9FAFB;
            border-top: 1px solid #E5E7EB;
            text-align: center;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                max-width: 100% !important;
            }

            .content-section,
            .header-section,
            .footer-section {
                padding: 20px !important;
            }

            .btn {
                width: 100% !important;
                display: block !important;
                text-align: center !important;
            }

            .header-title {
                font-size: 24px !important;
            }

            .section-title {
                font-size: 20px !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .bg-light { background-color: #1F2937 !important; }
            .text-primary { color: #F9FAFB !important; }
            .text-secondary { color: #D1D5DB !important; }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F3F4F6;">

                                            </table>

                                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                                üåê <a href="https://clubplus.app" style="color: #3B82F6; text-decoration: none;">clubplus.app</a>
                                            </p>
                                            
                                            <p class="small-text" style="margin: 0 0 16px 0;">
                                                Club+ Technologies<br>
                                                123 Innovation Street<br>
                                                Tech Valley, CA 94000, USA
                                            </p>
                                            
                                            <p class="small-text" style="margin: 0;">
                                                <a href="{{unsubscribe_url}}" style="color: #6B7280; text-decoration: none;">Darse de baja</a>
                                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                                <a href="https://clubplus.app/privacy" style="color: #6B7280; text-decoration: none;">Pol√≠tica de Privacidad</a>
                                                &nbsp;&nbsp;|&nbsp;&nbsp;
                                                <a href="https://clubplus.app/terms" style="color: #6B7280; text-decoration: none;">T√©rminos de Uso</a>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
