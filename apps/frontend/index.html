<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Club+ MVP - Selecciona tu combo y empieza a ahorrar desde hoy"
    />
    <meta
      name="keywords"
      content="club, combos, streaming, ahorro, entretenimiento, disney, hbo, canva"
    />
    <meta name="author" content="Club+ Team" />

    <!-- Google Fonts - Club+ Design System -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.clubplus.app https://clubplus-api.railway.app;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://clubplus.app/" />
    <meta property="og:title" content="Club+ MVP" />
    <meta
      property="og:description"
      content="Platform for exclusive memberships and premium content access"
    />
    <meta property="og:image" content="https://clubplus.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://clubplus.app/" />
    <meta property="twitter:title" content="Club+ MVP" />
    <meta
      property="twitter:description"
      content="Platform for exclusive memberships and premium content access"
    />
    <meta property="twitter:image" content="https://clubplus.app/og-image.png" />

    <title>Club+ MVP</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
